<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 상태 확인</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>📊 달력 앱 서버 상태 확인</h1>
    
    <div id="status"></div>
    
    <h2>🚀 서버 실행 방법:</h2>
    <ol>
        <li><code>start-server.bat</code> 파일 실행</li>
        <li>또는 터미널에서 <code>npm start</code> 실행</li>
        <li><a href="http://localhost:8080" target="_blank">http://localhost:8080</a>으로 접속</li>
    </ol>
    
    <button class="btn" onclick="checkServer()">🔄 서버 상태 다시 확인</button>
    <button class="btn" onclick="window.location.href='http://localhost:8080'">🌐 localhost:8080으로 이동</button>
    
    <script>
        async function checkServer() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('http://localhost:8080/', { 
                    method: 'GET',
                    mode: 'no-cors' 
                });
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ✅ 서버가 실행 중입니다! <a href="http://localhost:8080">http://localhost:8080</a>으로 이동하세요.
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ 서버가 실행되지 않았습니다. start-server.bat를 실행하거나 npm start를 실행해주세요.
                    </div>
                `;
            }
        }
        
        // 페이지 로드 시 자동 확인
        checkServer();
    </script>
</body>
</html>
