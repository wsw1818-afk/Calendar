<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 쇼츠 제작 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📹 유튜브 쇼츠 제작 관리</h1>
            <div class="header-stats">
                <span id="totalProjects">총 프로젝트: 0</span>
                <span id="completedProjects">완료: 0</span>
                <span id="inProgressProjects">진행중: 0</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 사이드바 -->
            <aside class="sidebar">
                <button class="btn-primary" id="newProjectBtn">+ 새 프로젝트</button>
                
                <div class="filter-section">
                    <h3>필터</h3>
                    <select id="statusFilter">
                        <option value="all">전체</option>
                        <option value="planning">기획중</option>
                        <option value="filming">촬영중</option>
                        <option value="editing">편집중</option>
                        <option value="completed">완료</option>
                    </select>
                    
                    <input type="text" id="searchInput" placeholder="검색...">
                </div>

                <div class="tag-filter">
                    <h3>태그</h3>
                    <div id="tagList"></div>
                </div>
            </aside>

            <!-- 프로젝트 목록 -->
            <main class="project-list">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">📱 카드뷰</button>
                    <button class="view-btn" data-view="list">📋 리스트뷰</button>
                    <button class="view-btn" data-view="calendar">📅 캘린더뷰</button>
                </div>

                <div id="projectsContainer" class="projects-grid">
                    <!-- 프로젝트 카드들이 여기에 동적으로 추가됩니다 -->
                </div>

                <div id="calendarView" class="calendar-view" style="display: none;">
                    <div class="calendar-header">
                        <button id="prevMonth">◀</button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth">▶</button>
                    </div>
                    <div id="calendarGrid"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- 새 프로젝트 모달 -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">새 프로젝트</h2>
            
            <form id="projectForm">
                <div class="form-tabs">
                    <button type="button" class="tab-btn active" data-tab="basic">기본 정보</button>
                    <button type="button" class="tab-btn" data-tab="script">스크립트</button>
                    <button type="button" class="tab-btn" data-tab="resources">리소스</button>
                    <button type="button" class="tab-btn" data-tab="publish">게시 정보</button>
                </div>

                <!-- 기본 정보 탭 -->
                <div class="tab-content active" id="basicTab">
                    <div class="form-group">
                        <label for="title">제목 *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">상태</label>
                            <select id="status">
                                <option value="planning">기획중</option>
                                <option value="filming">촬영중</option>
                                <option value="editing">편집중</option>
                                <option value="completed">완료</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="deadline">마감일</label>
                            <input type="date" id="deadline">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="idea">아이디어 메모</label>
                        <textarea id="idea" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tags">태그 (쉼표로 구분)</label>
                        <input type="text" id="tags" placeholder="예: 코미디, 일상, 리뷰">
                    </div>
                </div>

                <!-- 스크립트 탭 -->
                <div class="tab-content" id="scriptTab">
                    <div class="form-group">
                        <label for="hook">후크 (0-3초)</label>
                        <textarea id="hook" rows="2" placeholder="시청자 주의를 끄는 첫 문장"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="mainScript">메인 스크립트</label>
                        <textarea id="mainScript" rows="8" placeholder="본문 내용"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cta">CTA (마무리)</label>
                        <textarea id="cta" rows="2" placeholder="좋아요, 구독 유도 등"></textarea>
                    </div>

                    <div class="script-timer">
                        <span>예상 시간: <span id="estimatedTime">0초</span></span>
                        <span>글자 수: <span id="charCount">0</span></span>
                    </div>
                </div>

                <!-- 리소스 탭 -->
                <div class="tab-content" id="resourcesTab">
                    <div class="form-group">
                        <label for="thumbnail">썸네일 아이디어</label>
                        <textarea id="thumbnail" rows="3" placeholder="썸네일 디자인 설명"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="bgm">BGM 정보</label>
                        <input type="text" id="bgm" placeholder="사용할 배경음악">
                    </div>

                    <div class="form-group">
                        <label for="effects">효과음 / 이펙트</label>
                        <textarea id="effects" rows="3" placeholder="필요한 효과음이나 비주얼 이펙트"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="props">필요한 소품/장소</label>
                        <textarea id="props" rows="3" placeholder="촬영에 필요한 소품이나 장소"></textarea>
                    </div>
                </div>

                <!-- 게시 정보 탭 -->
                <div class="tab-content" id="publishTab">
                    <div class="form-group">
                        <label for="publishTitle">게시 제목</label>
                        <input type="text" id="publishTitle" maxlength="100">
                        <span class="char-counter">0/100</span>
                    </div>

                    <div class="form-group">
                        <label for="description">설명</label>
                        <textarea id="description" rows="4" maxlength="5000"></textarea>
                        <span class="char-counter">0/5000</span>
                    </div>

                    <div class="form-group">
                        <label for="hashtags">해시태그</label>
                        <textarea id="hashtags" rows="3" placeholder="#쇼츠 #유튜브쇼츠"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="publishDate">게시 예정일</label>
                        <input type="datetime-local" id="publishDate">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn">취소</button>
                    <button type="submit" class="btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 프로젝트 상세 뷰 모달 -->
    <div id="detailModal" class="modal">
        <div class="modal-content detail-modal">
            <span class="close">&times;</span>
            <div id="detailContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
